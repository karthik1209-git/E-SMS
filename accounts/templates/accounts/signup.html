{% extends "main/layout.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<br><br>
<div class="container"><br><center>
    <h1>Signup</h1></center><br>
    <div class="form-border">
        <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <center>
                <p>Already have an account? <a href="{% url 'accounts:login' %}"><u>Login</u></a></p></center>
            <center>
            <center>
            <input type="submit" value="Signup" class="btn"></center><br><br>
        </form>
    </div>
</div><br><br><br><br><br><br><br><br>
<style>
    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 500px;
        max-width: 100%;
        min-height: 100px;
    }
    .form-control{
        position: center;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 40px;
    }
    .container * {
    box-sizing: border-box;

}
    </style>
{% endblock %}
